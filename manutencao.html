<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novidades em Breve | Achadinhos TOP</title>
  <meta name="description" content="Novos produtos serão lançados em breve na Achadinhos TOP. Aguarde novidades!"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #ff416c 0%, #ff9800 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 48px 32px 36px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      max-width: 380px;
      margin: 0 16px;
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 800;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 32px;
      opacity: 0.95;
    }
    .btn-home {
      background: #fff;
      color: #ff416c;
      font-weight: 700;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,65,108,0.10);
      text-decoration: none;
      transition: background 0.18s, color 0.18s;
      display: inline-block;
    }
    .btn-home:hover {
      background: #ff416c;
      color: #fff;
    }
    @media (max-width: 600px) {
      .container { padding: 32px 8px 24px 8px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Novos produtos em breve!</h1>
    <p>Estamos preparando novidades incríveis para você.<br>Volte em breve para conferir os lançamentos da Achadinhos TOP!</p>
    <a href="index.html" class="btn-home">Voltar para a Home</a>
  </div>
</body>
</html>
